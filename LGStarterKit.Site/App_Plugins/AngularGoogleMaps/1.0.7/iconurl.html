			var setIconTimer = null;
			function setIcon()
			{
				if (setIconTimer != null) {
					self.clearTimeout(setIconTimer);
					setIconTimer = null;
				}
				$('#AGM_iconurlimage').attr('src', '/Umbraco/Images/throbber.gif');
				var url = predefinedIconUrl($('#AGM_iconurl').val());

				var img = new Image();
				img.onload = function () {
					self.clearTimeout(setIconTimer);
					setIconTimer = null;
					$('#AGM_iconurlimage').attr('src', url);
				}
				try
				{
					img.src = url;
				}
				catch (oh)
				{
					$('#AGM_iconurlimage').attr('src', '/Umbraco/Images/SpeechBubble/warning.png');
					return;
				}
				setIconTimer = self.setTimeout(function () {
					setIconTimer = null;
					$('#AGM_iconurlimage').attr('src', '/Umbraco/Images/SpeechBubble/warning.png');
				}, 1000 * 10);
			}

			var waitForAngular = self.setInterval(function () {
				if ($('#AGM_iconurl').val() != '{{model.value}}') {
					self.clearInterval(waitForAngular);
					setIcon();
				}
			}, 500)

			$('#AGM_iconurl').on('input propertychange paste', function () {
				setIcon();
			});
		});
